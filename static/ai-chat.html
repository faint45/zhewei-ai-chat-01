        .chat-container {

        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;

        }

        .chat-header h1 {

        }

        .chat-header .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .chat-header .status::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8fafc;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;

        }

        .message.assistant {
            background: white;
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 5px;

        }

        .message.assistant::before {
            content: 'ğŸ¤–';
            margin-right: 8px;
        }

        .message.system {
            background: #fef3c7;
            color: #92400e;
            align-self: center;
            max-width: 100%;
            font-size: 0.85rem;
            text-align: center;
            border-radius: 10px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {

            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {

        }

        @media (max-width: 768px) {
            .chat-container {

            }
            
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– ç¯‰æœªç§‘æŠ€å¤§è…¦</h1>
            <div class="status">åœ¨ç·š</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">æ­¡è¿ä½¿ç”¨ç¯‰æœªç§‘æŠ€å¤§è…¦ï¼è«‹è¼¸å…¥æ‚¨çš„è¨Šæ¯é–‹å§‹å°è©±ã€‚</div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="è¼¸å…¥è¨Šæ¯..." autocomplete="off">
            <button id="sendButton">ç™¼é€</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://zhe-wei.net/chat';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let isTyping = false;

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            isTyping = true;
            sendButton.disabled = true;

            addMessage(message, 'user');
            messageInput.value = '';

            showTyping();

            try {
                const response = await fetch(`${API_URL}?message=${encodeURIComponent(message)}`);
                const data = await response.json();

                hideTyping();
                addMessage(data.response, 'assistant');
            } catch (error) {
                hideTyping();
                addMessage('ç™¼é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚', 'system');
                console.error('Error:', error);
            } finally {
                isTyping = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
