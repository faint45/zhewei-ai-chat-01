            </div>

            <!-- æ–‡å­—è¨Šæ¯ -->
            <div class="bg-white/90 backdrop-blur rounded-2xl p-4 shadow-xl">

        <!-- å®‰è£æç¤º -->

            <div class="flex items-center gap-3">

    <script>
        let deferredPrompt = null;
        let transferId = new URLSearchParams(window.location.hash.substring(1)).get('id') || '';

        // PWA å®‰è£
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        async function installPWA() {
            if (deferredPrompt) {
                await deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.add('hidden');
            }
        }

        // é…å°
        async function pairWithPC() {
            const code = document.getElementById('pairCode').value.toUpperCase();
            if (code.length !== 6) return alert('è«‹è¼¸å…¥6ä½é…å°ç¢¼');

            try {
                const res = await fetch('/api/transfer/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pairCode: code, isReceiver: true })
                });
                const data = await res.json();
                if (data.success) {
                    transferId = data.transferId;
                    localStorage.setItem('transferId', transferId);
                    document.getElementById('pairSection').classList.add('hidden');
                    document.getElementById('filesSection').classList.remove('hidden');
                    document.getElementById('status').textContent = 'å·²é…å°ï¼š' + data.deviceName;
                    initNtfyPush();
                    loadFiles();
                } else {
                    alert(data.error || 'é…å°å¤±æ•—');
                }
            } catch (e) {
                alert('é€£ç·šå¤±æ•—');
            }
        }

        // Ntfy æ¨æ’­
        function initNtfyPush() {
            if (typeof ZheweiPush !== 'undefined') {
                ZheweiPush.init({
                    topic: `transfer_${transferId}`,
                    onMessage: function(msg) {
                        document.getElementById('newFileAlert').classList.remove('hidden');
                        setTimeout(() => loadFiles(), 1000);
                    }
                });
            }
        }

        // è¼‰å…¥æª”æ¡ˆåˆ—è¡¨
        async function loadFiles() {
            if (!transferId) transferId = localStorage.getItem('transferId');
            if (!transferId) return;

            try {
                const res = await fetch(`/api/transfer/list/${transferId}`);
                const data = await res.json();
                renderFiles(data.files);
                renderTexts(data.texts);
            } catch (e) {
                console.error('è¼‰å…¥å¤±æ•—', e);
            }
        }

        function renderFiles(files) {
            const list = document.getElementById('fileList');
            if (!files?.length) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">æš«ç„¡æª”æ¡ˆ</p>';
                return;
            }
            list.innerHTML = files.map(f => `
                <div class="file-item flex items-center gap-3 p-3 bg-gray-50 rounded-xl">
                    <span class="text-2xl">${getFileIcon(f.type)}</span>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium truncate text-sm">${f.name}</p>
                        <p class="text-xs text-gray-500">${formatSize(f.size)} â€¢ ${new Date(f.createdAt).toLocaleTimeString()}</p>
                    </div>
                    <a href="/api/transfer/download/${f.id}" class="download-btn px-3 py-1 bg-green-500 text-white text-sm rounded-lg">ä¸‹è¼‰</a>
                </div>
            `).join('');
        }

        function renderTexts(texts) {
            const list = document.getElementById('textList');
            if (!texts?.length) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">æš«ç„¡æ–‡å­—è¨Šæ¯</p>';
                return;
            }
            list.innerHTML = texts.map(t => `
                <div class="file-item p-3 bg-gray-50 rounded-xl">
                    <p class="text-sm break-words">${t.text}</p>
                    <p class="text-xs text-gray-500 mt-1">${new Date(t.createdAt).toLocaleTimeString()}</p>
                    <button onclick="copyText('${t.text.replace(/'/g, "\\'")}')" class="mt-2 text-xs text-indigo-600">è¤‡è£½</button>
                </div>
            `).join('');
        }

        function refreshFiles() {
            loadFiles();
            document.getElementById('newFileAlert').classList.add('hidden');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('å·²è¤‡è£½ï¼');
        }

        function getFileIcon(type) {
            if (type?.includes('image')) return 'ğŸ–¼ï¸';
            if (type?.includes('video')) return 'ğŸ¬';
            if (type?.includes('audio')) return 'ğŸµ';
            if (type?.includes('pdf')) return 'ğŸ“•';
            return 'ğŸ“';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // è‡ªå‹•åˆ·æ–°
        setInterval(loadFiles, 5000);

        // æª¢æŸ¥æ˜¯å¦å·²é…å°

            document.getElementById('pairSection').classList.add('hidden');
            document.getElementById('filesSection').classList.remove('hidden');
            initNtfyPush();

        }
