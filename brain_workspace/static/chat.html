<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>築未 AI 對話</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .msg-box { overflow-anchor: auto; }
        .msg-box > div:last-child { overflow-anchor: auto; }
        .gradient-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
        .card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(71, 85, 105, 0.5); }
        .btn-send { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
        .btn-send:active { filter: brightness(1.1); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 antialiased safe-area-pb min-h-screen">
    <div id="app" class="h-screen flex flex-col max-w-lg mx-auto">
        <header class="gradient-header shrink-0 px-4 py-3 border-b border-slate-600 flex items-center justify-between shadow-md">
            <h1 class="text-lg font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">築未 AI</h1>
            <div class="flex items-center gap-2">
                <span :class="wsConnected ? 'text-emerald-400 text-xs font-medium' : 'text-rose-400 text-xs'">[[ wsConnected ? '已連線' : '連線中…' ]]</span>
                <a href="/logout" class="text-xs text-slate-400 hover:text-slate-200">登出</a>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-4 py-3 msg-box" ref="msgBox">
            <div v-for="(log, i) in logs" :key="i" :class="log.type === 'error' ? 'text-rose-400' : 'text-emerald-400'" class="py-2.5 text-sm break-words border-b border-slate-700/50 last:border-0">
                <span class="text-slate-500 text-xs">[[ log.time ]]</span><br>
                [[ log.content || log.result || '' ]]
            </div>
        </main>

        <footer class="shrink-0 p-4 pt-2 pb-[env(safe-area-inset-bottom)] bg-slate-900/95 border-t border-slate-700">
            <div class="flex gap-2">
                <input v-model="userInput" @keyup.enter="sendRequest" type="text" class="flex-1 bg-slate-800 border border-slate-600 rounded-xl px-4 py-3 text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-slate-500" placeholder="輸入指令..." enterkeyhint="send">
                <button @click="sendRequest" class="btn-send text-white px-5 py-3 rounded-xl font-medium min-w-[72px] shadow-lg">發送</button>
            </div>
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;
        createApp({
            setup() {
                const logs = ref([]);
                const userInput = ref("");
                const wsConnected = ref(false);
                const msgBox = ref(null);
                let socket;

                const scrollBottom = () => {
                    nextTick(() => {
                        if (msgBox.value) msgBox.value.scrollTop = msgBox.value.scrollHeight;
                    });
                };
                const connectWs = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    socket = new WebSocket(`${protocol}//${window.location.host}/ws`);
                    socket.onopen = () => { wsConnected.value = true; };
                    socket.onclose = () => { wsConnected.value = false; setTimeout(connectWs, 3000); };
                    socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        logs.value.push({ time: new Date().toLocaleTimeString(), ...data });
                        scrollBottom();
                    };
                };
                onMounted(() => { connectWs(); });

                const sendRequest = () => {
                    if (!userInput.value) return;
                    if (!socket || socket.readyState !== WebSocket.OPEN) {
                        logs.value.push({ time: new Date().toLocaleTimeString(), type: "error", content: "WebSocket 未連線" });
                        return;
                    }
                    socket.send(JSON.stringify({ text: userInput.value }));
                    logs.value.push({ time: new Date().toLocaleTimeString(), type: "info", content: "發送: " + userInput.value });
                    userInput.value = "";
                    scrollBottom();
                };

                return { logs, userInput, wsConnected, sendRequest, msgBox };
            },
            delimiters: ['[[', ']]']
        }).mount('#app');
    </script>
</body>
</html>
