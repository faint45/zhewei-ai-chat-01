# ─────────────────────────────────────────────────────────
# 築未科技 Nginx Gateway — 統一路由配置 (Cloud)
# 所有外網流量：Cloudflare Tunnel → gateway:80 → 各服務
# 最後更新：2026-02-20
# ─────────────────────────────────────────────────────────

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=10s ipv6=off;

    log_format main '$remote_addr [$time_local] "$host" "$request" '
                    '$status $body_bytes_sent "$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;

    # ── Gzip 壓縮 ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css text/javascript
               application/javascript application/json
               application/xml image/svg+xml font/woff2;

    # ── WebSocket 升級 ──
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ── 共用 proxy 設定 ──
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_connect_timeout 10s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;

    # ═══════════════════════════════════════════════════════
    # ① Default — 未匹配域名 → Portal
    # ═══════════════════════════════════════════════════════
    server {
        listen 80 default_server;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 "ok";
        }

        location / {
            proxy_pass http://portal:8888;
        }
    }

    # ② Portal — zhe-wei.net → portal:8888
    server {
        listen 80;
        server_name zhe-wei.net www.zhe-wei.net;
        location / { proxy_pass http://portal:8888; }
    }

    # ③ Jarvis AI — jarvis.zhe-wei.net → brain_server:8000
    server {
        listen 80;
        server_name jarvis.zhe-wei.net;
        location / { proxy_pass http://brain_server:8000; }
    }

    # ④ Smart Bridge — bridge.zhe-wei.net → smart_bridge:8003
    server {
        listen 80;
        server_name bridge.zhe-wei.net;
        location / { proxy_pass http://smart_bridge:8003; }
    }

    # ⑤ Dify — dify.zhe-wei.net → host:8080
    server {
        listen 80;
        server_name dify.zhe-wei.net;
        location / { proxy_pass http://host.docker.internal:8080; }
    }

    # ⑥ CMS — cms.zhe-wei.net → cms:8020
    server {
        listen 80;
        server_name cms.zhe-wei.net;
        location / { proxy_pass http://cms:8020; }
    }

    # ⑦ Vision — vision.zhe-wei.net → host:8030
    server {
        listen 80;
        server_name vision.zhe-wei.net;
        location / { proxy_pass http://host.docker.internal:8030; }
    }

    # ⑧ CodeSim — codesim.zhe-wei.net → codesim:8001
    server {
        listen 80;
        server_name codesim.zhe-wei.net;
        location / { proxy_pass http://codesim:8001; }
    }

    # ⑨ Prediction — predict.zhe-wei.net → host:8025
    server {
        listen 80;
        server_name predict.zhe-wei.net;
        location / { proxy_pass http://host.docker.internal:8025; }
    }

    # ⑩ Alert — alert.zhe-wei.net → host:8025
    server {
        listen 80;
        server_name alert.zhe-wei.net;
        location / { proxy_pass http://host.docker.internal:8025; }
    }
}
