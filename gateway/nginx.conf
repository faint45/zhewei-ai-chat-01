# ─────────────────────────────────────────────────────────
# 築未科技 Nginx Gateway — 統一路由配置
# Cloudflare Tunnel → gateway:80 → 各服務
# localhost:8888 → gateway:80 → Portal (default)
# 最後更新：2026-02-20
# ─────────────────────────────────────────────────────────

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=10s ipv6=off;

    log_format main '$remote_addr [$time_local] "$host" "$request" '
                    '$status $body_bytes_sent "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css text/javascript
               application/javascript application/json
               application/xml image/svg+xml font/woff2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ① Default — localhost / 未匹配 → Portal
    server {
        listen 80 default_server;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 "ok";
        }

        location / {
            set $portal_up http://portal:8888;
            proxy_pass $portal_up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # ② Portal — zhe-wei.net → portal:8888
    server {
        listen 80;
        server_name zhe-wei.net www.zhe-wei.net;

        location / {
            set $portal_main http://portal:8888;
