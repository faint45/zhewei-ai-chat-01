<body>
    <div class="container">
        <div class="header">

            <p>é ç«¯å°è©±ç³»çµ± - æ‚¨çš„é›»è…¦ä»£ç†äºº</p>
        </div>
        
        <div class="status-bar">
            <div class="connection-status">

                <span id="connectionStatus">é€£æ¥ä¸­...</span>
            </div>
            <span id="serverTime"></span>
        </div>
        
        <div class="chat-container" id="chatMessages"></div>

        <div class="typing-indicator" id="typingIndicator">
            ç¯‰æœªç§‘æŠ€å¤§è…¦æ­£åœ¨æ€è€ƒä¸­...
        </div>

        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="è¼¸å…¥æ‚¨çš„è¨Šæ¯..." 
                    autocomplete="off"

                >
                <button id="sendButton" onclick="sendMessage()" disabled>ç™¼é€</button>
            </div>
        </div>
    </div>

    <script>
        // é…ç½®
        const CONFIG = {
            wsUrl: 'ws://localhost:8000/ws/chat',  // WebSocket é€£æ¥åœ°å€
            apiUrl: 'http://localhost:8000/api',     // REST API åœ°å€
            reconnectInterval: 3000,                   // é‡é€£é–“éš”ï¼ˆæ¯«ç§’ï¼‰
        };
        
        // å…¨å±€è®Šé‡
        let websocket = null;
        let isConnected = false;
        let reconnectTimer = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            updateServerTime();
        });
        
        // WebSocket é€£æ¥
        function connectWebSocket() {
            updateConnectionStatus('connecting');
            
            try {
                websocket = new WebSocket(CONFIG.wsUrl);
                
                websocket.onopen = () => {
                    isConnected = true;
                    updateConnectionStatus('connected');
                    enableInput(true);
                    addSystemMessage('ğŸ”— å·²é€£æ¥åˆ°ç¯‰æœªç§‘æŠ€å¤§è…¦');
                    
                    if (reconnectTimer) {
                        clearTimeout(reconnectTimer);
                        reconnectTimer = null;
                    }
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addMessage(data.content, 'bot');
                    hideTypingIndicator();
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket éŒ¯èª¤:', error);
                    updateConnectionStatus('disconnected');
                    addSystemMessage('âŒ é€£æ¥ç™¼ç”ŸéŒ¯èª¤');
                };
                
                websocket.onclose = () => {
                    isConnected = false;
                    updateConnectionStatus('disconnected');
                    enableInput(false);
                    addSystemMessage('ğŸ”Œ é€£æ¥å·²æ–·é–‹');
                    
                    // è‡ªå‹•é‡é€£
                    reconnectTimer = setTimeout(() => {
                        addSystemMessage('ğŸ”„ æ­£åœ¨é‡æ–°é€£æ¥...');
                        connectWebSocket();
                    }, CONFIG.reconnectInterval);
                };
                
            } catch (error) {
                console.error('WebSocket é€£æ¥å¤±æ•—:', error);
                updateConnectionStatus('disconnected');
                addSystemMessage('âŒ ç„¡æ³•é€£æ¥åˆ°æœå‹™å™¨');
            }
        }
        
        // ç™¼é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;
            
            // é¡¯ç¤ºç”¨æˆ¶æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';
            
            // é¡¯ç¤ºè¼¸å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();
            
            // ç™¼é€åˆ° WebSocket
            try {
                websocket.send(JSON.stringify({
                    message: message,
                    timestamp: new Date().toISOString()
                }));
            } catch (error) {
                console.error('ç™¼é€æ¶ˆæ¯å¤±æ•—:', error);
                addSystemMessage('âŒ ç™¼é€æ¶ˆæ¯å¤±æ•—');
                hideTypingIndicator();
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const icon = sender === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤';
            const messageContent = `${icon} ${content}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${messageContent}
                    <div class="timestamp">${new Date().toLocaleString('zh-TW')}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // æ·»åŠ ç³»çµ±æ¶ˆæ¯
        function addSystemMessage(content) {
            const chatContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // æ›´æ–°é€£æ¥ç‹€æ…‹
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('connectionStatus');
            
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'connected':
                    indicator.classList.add('connected');
                    statusText.textContent = 'âœ“ å·²é€£æ¥';
                    break;
                case 'connecting':
                    indicator.classList.add('connecting');
                    statusText.textContent = 'é€£æ¥ä¸­...';
                    break;
                case 'disconnected':
                    indicator.classList.add('disconnected');
                    statusText.textContent = 'âœ— æœªé€£æ¥';
                    break;
            }
        }
        
        // é¡¯ç¤º/éš±è—è¼¸å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        // å•Ÿç”¨/ç¦ç”¨è¼¸å…¥
        function enableInput(enabled) {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            
            input.disabled = !enabled;
            button.disabled = !enabled;
            
            if (enabled) {
                input.focus();
            }
        }
        
        // æ›´æ–°æœå‹™å™¨æ™‚é–“
        async function updateServerTime() {
            try {
                const response = await fetch(`${CONFIG.apiUrl}/status`);
                const data = await response.json();
                document.getElementById('serverTime').textContent = 
                    `æœå‹™å™¨: ${data.timestamp}`;
            } catch (error) {
                console.error('ç²å–æœå‹™å™¨ç‹€æ…‹å¤±æ•—:', error);
            }
        }
        
        // éµç›¤äº‹ä»¶
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && isConnected) {
                sendMessage();
            }
        });
    </script>
