name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'templates/index.html'
      - 'static/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare frontend directory
        run: |
          mkdir -p frontend
          cp -r templates/index.html frontend/
          cp -r static frontend/
          cp -r templates/contact.html frontend/ 2>/dev/null || true
          cp brain_workspace/static/privacy.html frontend/ 2>/dev/null || true
          cp brain_workspace/static/terms.html frontend/ 2>/dev/null || true

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zhewei-tech
          directory: frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
